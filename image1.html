<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image 1 Details</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .background {
            height: 100vh;
            background-image: url('/Portfolio/docs/assets/Artboard 1.png');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .home-button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }
        .home-button {
            width: 400px;
            height: 100px;
            position: relative;
        }
        .home-button img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.3s ease;
        }
        .home-button .hover-image {
            opacity: 0;
        }
        .home-button:hover .hover-image {
            opacity: 1;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            padding-top: 20px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 80%;
            max-width: 800px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="home-button-container">
            <a href="index.html#home" class="home-button">
                <img src="/Portfolio/docs/assets/sub_home1.png" alt="Home">
                <img src="/Portfolio/docs/assets/sub_home2.png" alt="Home Hover" class="hover-image">
            </a>
        </div>
        <div class="content">
            <div class="image-container">
                <img src="/path/to/your/first-image.jpg" alt="First Image">
                <img src="/path/to/your/second-image.jpg" alt="Second Image">
            </div>
        </div>
    </div>
</body>
</html>

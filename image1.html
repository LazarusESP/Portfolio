<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Subpage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .background {
            height: 100vh;
            overflow-y: auto;
        }
        .home-button-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .home-button img {
            width: 50px;
            height: 50px;
        }
        .home-button .hover-image {
            display: none;
        }
        .home-button:hover .hover-image {
            display: inline;
        }
        .home-button:hover img:not(.hover-image) {
            display: none;
        }
        .image-grid {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .row {
            display: flex;
            width: 100%;
        }
        .row-16-9 {
            flex: 0 0 33.33%; /* Adjust this value to change the height of the first row */
        }
        .row-square {
            flex: 1;
            flex-wrap: wrap;
        }
        .image-container {
            flex: 1;
            padding: 5px;
            box-sizing: border-box;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="home-button-container">
            <a href="index.html#home" class="home-button">
                <img src="/Portfolio/docs/assets/sub_home1.png" alt="Home">
                <img src="/Portfolio/docs/assets/sub_home2.png" alt="Home Hover" class="hover-image">
            </a>
        </div>

        <div class="image-grid">
            <div class="row row-16-9">
                <div class="image-container">
                    <img src="/Portfolio/docs/assets/image-1.png" alt="Image 1">
                </div>
                <div class="image-container">
                    <img src="/Portfolio/docs/assets/image-2.png" alt="Image 2">
                </div>
            </div>
            <div class="row row-square">
                <div class="image-container">
                    <img src="/Portfolio/docs/assets/image-3.png" alt="Image 3">
                </div>
                <div class="image-container">
                    <img src="/Portfolio/docs/assets/image-4.png" alt="Image 4">
                </div>
                <div class="image-container">
                    <img src="/Portfolio/docs/assets/image-5.png" alt="Image 5">
                </div>
                <div class="image-container">
                    <img src="/Portfolio/docs/assets/image-6.png" alt="Image 6">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

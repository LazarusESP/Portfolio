<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        .background {
            /* Add any background styles you want */
        }
        .home-button-container {
            /* Add styles for positioning the home button */
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .home-button img {
            width: 50px; /* Adjust as needed */
            height: auto;
        }
        .home-button .hover-image {
            display: none;
        }
        .home-button:hover .hover-image {
            display: inline;
        }
        .home-button:hover img:not(.hover-image) {
            display: none;
        }
        .behance-container {
            /* Add styles for positioning the Behance embed */
            margin-top: 80px; /* Adjust based on your layout */
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="home-button-container">
            <a href="index.html#home" class="home-button">
                <img src="/Portfolio/docs/assets/sub_home1.png" alt="Home">
                <img src="/Portfolio/docs/assets/sub_home2.png" alt="Home Hover" class="hover-image">
            </a>
        </div>
        <div class="behance-container">
            <iframe src="https://www.behance.net/embed/project/208884271?ilo0=1" height="316" width="404" allowfullscreen lazyload frameborder="0" allow="clipboard-write" referrerpolicy="strict-origin-when-cross-origin"></iframe>
        </div>
    </div>
</body>
</html>
